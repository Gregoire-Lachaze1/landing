<!DOCTYPE html>

<!DOCTYPE html>
<html>
	<head>
		<title>KickOn</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>

	<body>

		<div class="banner">
			<div class="container">
				<h1>Clic, Cop, and Rock!</h1>
				<h2>Have a nice shopping with us ;)</h2>
				<a href="#apply-section" class="btn-green">Shop now</a>
			</div>
		</div>



		<div class="container">
			<h2>Our brands</h2>
				<div class="cards">
					<div class="card">
						<img src="images/nike.jpeg" alt="Nike collection">
						<h3>Nike </h3>
					</div>
					<div class="card">
						<img src="images/jordan.jpeg" alt="jordan collection">
						<h3>Jordan </h3>
					</div>
					<div class="card">
						<img src="images/adidas.jpeg" alt="adidas collection">
						<h3>Adidas </h3>
					</div>
					<div class="card">
						<img src="images/newbalance.jpeg" alt="NewBalance collection">
						<h3>New Balance </h3>
					</div>
				</div>
		</div>

		<div id="apply-section">
			<div data-tf-widget="XMVSBrKZ" data-tf-iframe-props="title=KickOn" data-tf-medium="snippet" style="width:100%;height:500px;"></div><script src="//embed.typeform.com/next/embed.js"></script>
		</div>
			

	</body>
</html>
